<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fetch Rewards</title>

    <!--BOOTSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class='display-5 text-center'><mark>Fetch Rewards Coding Exercise - Backend Software Engineer</mark></h1>

    <form action="{{url_for('user_spend')}}" method='post'>
        <div class='container px-0'>
            <div class='row g-3 align-items-center'>
                <div class='col-auto'>
                    <label class='form-label h4'>How many points will you spend?</label>
                </div>
                <div class='col-auto'>
                    <input type='text' name='amount' class='form-control'>
                </div>
                <div class='col-auto'>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>

    <!--<p id="SpendPoints"></p>-->
    <!--BUTTON FOR GETTING POINTS FROM -->

    <div>
        <label class="h4">Collect some points!</label>
    </div>

    <div class="container px-3">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <button type="submit" class="btn btn-primary" onclick="get_points(1000, 'Dannon')">1000 points</button>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary" onclick="get_points(500, 'Moors')" >500 points</button>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary" onclick="get_points(200, 'Unilever')">200 points</button>
            </div>
    </div>
    <p id="points_added"></p>

<!--BOOTSTRAP JS-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script type="text/javascript" src="static/transaction.js"></script>

</body>

</html>
